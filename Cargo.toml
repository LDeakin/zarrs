[package]
name = "zarrs"
description = "A library for the Zarr V3 storage format for multidimensional arrays and metadata"
version = "0.4.0"
authors = ["Lachlan Deakin <ljdgit@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://github.com/LDeakin/zarrs"
keywords = ["zarr"]
categories = ["encoding"]
exclude = [".dockerignore", ".github", ".editorconfig", "Dockerfile", "coverage.sh", "TODO.md"]

[features]
default = ["transpose", "blosc", "gzip", "sharding", "crc32c", "zstd", "raw_bits", "float16", "bfloat16", "http", "zip", "ndarray"]
# Codecs
transpose = ["dep:ndarray"]
blosc = ["dep:blosc-sys"]
gzip = ["dep:flate2"]
sharding = []
crc32c = ["dep:crc32fast"]
zstd = ["dep:zstd"]
# Optional/extension data types
raw_bits = []
float16 = ["dep:half"]
bfloat16 = ["dep:half"]
# Stores
http = ["dep:reqwest", "dep:url"]
zip = ["dep:zip"]
# Utilities
ndarray = ["dep:ndarray"] # Adds ndarray utility functions to Array

[lib]
crate-type = ["lib"]

[dependencies]
blosc-sys = { version = "0.2.1", package = "blosc-src", features = ["lz4", "zlib", "zstd"], optional = true }
crc32fast = { version = "1.3", optional = true }
derive_more = "0.99"
dyn-clone = "1"
flate2 = { version = "1", optional = true }
half = { version = "2", optional = true }
inventory = "0.3"
itertools = "0.11"
ndarray = { version = "0.15", optional = true }
num = { version = "0.4" }
parking_lot = "0.12"
pathdiff = "0.2"
rayon = "1.6"
reqwest = { version = "0.11.21", features = ["blocking"], optional = true }
safe-transmute = "0.11"
serde = { version = "1.0.100", features = ["derive"] }
serde_json = { version = "1.0.71", features = ["preserve_order"] }
thiserror = "1.0.7"
url = { version = "2.4.1", optional = true }
walkdir = "2.3.2"
zip = { version = "0.6", optional = true }
zstd = { version = "0.12", optional = true }

[dev-dependencies]
tempfile = "3.0.2"
