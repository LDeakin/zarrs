[workspace]

resolver = "2"

members = [
    "zarrs",
    "zarrs_metadata",
    "zarrs_storage",
    "zarrs_object_store",
    "zarrs_opendal",
]

[workspace.dependencies.zarrs_metadata]
version = "0.1.0"
path = "zarrs_metadata"

[workspace.dependencies.zarrs_storage]
version = "0.2.0"
path = "zarrs_storage"

[workspace.dependencies.zarrs_object_store]
version = "0.1.0"
path = "zarrs_object_store"

[workspace.dependencies.zarrs_opendal]
version = "0.1.0"
path = "zarrs_opendal"
